<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Assassin's Creed Card Memory Game by rezno[R]</title>
	<meta name="description" content="JavaScript Card Memory Game inspired by Assassin's Creed">
	<meta name="keywords" content="javascript, html, css, jQuery, game, assassin, memory, card, cards">
	<meta name="author" content="ReznoR Michael">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="css/main.css">

	<link href="https://fonts.googleapis.com/css?family=Muli:400,700&amp;subset=latin-ext" rel="stylesheet">
	
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->

</head>

<body>

	<div id="background"></div>
	
	<div id="game">

	<header>
	
		<h1 class="intro">Assassin's Creed Card Memory Game by rezno[R]</h1>
		<p>inspired by Assassin's Creed series</p>
	
	</header>
	
	<main>
	
		<article>
		
			<div class="board">
			
				<div class="card" id="c0"></div>
				<div class="card" id="c1"></div>
				
				<div class="card" id="c2"></div>
				<div class="card" id="c3"></div>
				
				<div class="card" id="c4"></div>
				<div class="card" id="c5"></div>
				
				<div class="card" id="c6"></div>
				<div class="card" id="c7"></div>
				
				<div class="card" id="c8"></div>
				<div class="card" id="c9"></div>
				
				<div class="card" id="c10"></div>
				<div class="card" id="c11"></div>
				
				<div class="card" id="c12"></div>
				<div class="card" id="c13"></div>
				
				<div class="card" id="c14"></div>
				<div class="card" id="c15"></div>
				
				<div class="card" id="c16"></div>
				<div class="card" id="c17"></div>
			
			</div>

			<div class="score">Turn counter: 0</div>
			
			<div class="button"><a href="#" onclick="alert(GameRules);">Rules</a></div>
			<div class="button"><a href="#" onclick="window.location.reload(true);">Restart</a></div>
			
		</article>
	
	</main>
	
	</div>
	
	<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>

	<script src="js/memory.js"></script>
	
</body>
</html>
